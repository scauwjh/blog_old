---
layout: default
title: my blog
---
<div id="home">
    <div id="home-title">
        <span></span>
    </div>
	<ul class="posts">
	{% for post in site.posts %}
		<li>
			<span>{{ post.date | date_to_string }}</span> : <a href="{{ post.url }}">{{ post.title }}</a>
		</li>
	{% endfor %}
	</ul>
</div>
